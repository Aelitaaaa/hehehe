<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Look Free Gift Inside</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-size: 18px;
      cursor: pointer;
    }

    a:hover {
      color: #0056b3;
    }

    /* Modal Styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Black with opacity */
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    video {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 5px;
    }

    .close-btn {
      color: red;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <a id="prankLink">Klik di sini untuk hadiah besar!</a>

  <!-- Modal -->
  <div id="prankModal" class="modal">
    <div class="modal-content">
      <button class="close-btn" id="closeModal">&times;</button>
      <video id="prankVideo" controls>
        <source src="WhatsApp Video 2024-09-23 at 07.20.20_0954693e.mp4" type="video/mp4">
        Browser Anda tidak mendukung video tag.
      </video>
    </div>
  </div>

  <script>
    const prankLink = document.getElementById("prankLink");
    const prankModal = document.getElementById("prankModal");
    const prankVideo = document.getElementById("prankVideo");
    const closeModal = document.getElementById("closeModal");

    // Buka modal saat link diklik
    prankLink.addEventListener("click", function (e) {
      e.preventDefault(); // Mencegah default link behavior
      prankModal.style.display = "flex";
      prankVideo.play();
    });

    // Tutup modal saat tombol close diklik
    closeModal.addEventListener("click", function () {
      prankModal.style.display = "none";
      prankVideo.pause();
      prankVideo.currentTime = 0; // Reset video ke awal
    });

    // Tutup modal saat area luar konten diklik
    prankModal.addEventListener("click", function (e) {
      if (e.target === prankModal) {
        prankModal.style.display = "none";
        prankVideo.pause();
        prankVideo.currentTime = 0;
      }
    });
  </script>
</body>
</html>
